<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Shop</title>
<style>
  /* CSS Styles */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f3f3f3; /* Light gray background */
    color: #333; /* Default text color */
  }
  header {
    background-color: #693504; /* Dark brown header */
    color: #fff; /* White text */
    padding: 20px;
    text-align: center;
  }
  nav {
    margin-top: 20px;
    text-align: center;
  }
  nav a {
    text-decoration: none;
    color: #fff; /* White links */
    margin: 0 10px;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ffa500; /* Orange on hover */
  }
  .carousel {
    position: relative;
    max-width: 100%;
    overflow: hidden;
    margin-top: 20px;
  }
  .carousel img {
    width: 100%;
    height: 500px;
    display: none;
  }
  .carousel img.active {
    display: block;
  }
  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    z-index: 2;
  }
  .carousel-btn.prev {
    left: 20px;
  }
  .carousel-btn.next {
    right: 20px;
  }
  .main-content {
    
    text-align: center;
  }
  .footer {
    background-color: #693504; /* Dark brown footer */
    color: #fff; /* White text */
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Our Coffee Shop</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="carousel">
    <img class="active" src="cf1.jpg" alt="Coffee Image 1">
    <img src="cf3.jpg" alt="Coffee Image 2">
    <img src="cf2.jpg" alt="Coffee Image 3">
    <button class="carousel-btn prev" onclick="changeSlide(-1)">Previous</button>
    <button class="carousel-btn next" onclick="changeSlide(1)">Next</button>
  </div>
  <div class="main-content" id="home">
    <h2>Discover the Perfect Brew</h2>
    <p>Start your day with our freshly brewed coffee.</p>
  </div>

  
  <div class="main-content" id="about">
    
  </div>
  <div class="main-content" id="contact">
    <h2>Contact Us</h2>
    <p>Reach out to us for any inquiries or feedback.</p>
    <!-- Contact Form -->
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea placeholder="Your Message" rows="4" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Your Coffee Shop</p>
  </footer>

  <script>
    // JavaScript for Carousel
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel img');
    const totalSlides = slides.length;

    function changeSlide(direction) {
      currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
      slides.forEach(slide => slide.classList.remove('active'));
      slides[currentSlide].classList.add('active');
    }
  </script>
</body>
</html>
